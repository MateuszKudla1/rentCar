<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
 
xmlns:p="http://primefaces.org/ui">


   <h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Car Wash</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>

	<f:facet name="last">

	</f:facet>

</h:head>

     <h:body>
     
     
     <div class="page-header">
</div>
     <div class="row">
		<div class="col-xs-12">
			
		
					
				
				
					<h:form id="form">
 
    <p:dataGrid id="cars" var="car" value="#{rentBean.availableCars}" columns="3" paginator="true" rows="9">
        <f:facet name="header">
            Cars to Rent
        </f:facet>
 
        <p:panel header="#{car.brand}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                
                <h:outputText value="#{car.model}" />
                <h:outputText value="Daily price #{car.dprice}" />
 <p:commandButton value="Select" action="#{rentBean.redirect()}" >
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{car}" target="#{rentBean.selectedCar}" />
                </p:commandButton >
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
    
   
   
 
    
 
</h:form>
		</div>
</div>

     </h:body>
</html>
